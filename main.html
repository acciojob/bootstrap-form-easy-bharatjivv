<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Application Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="mb-4">Internship Application Form</h2>
  <form class="needs-validation" novalidate>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email-input" class="form-label">Email</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- College Name -->
    <div class="mb-3">
      <label for="college-input" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">Please enter your college name.</div>
    </div>

    <!-- Roll Number -->
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll Number</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label for="grad-year" class="form-label">Graduation Year</label>
      <select class="form-select" id="grad-year" required>
        <option value="">Select Year</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>

    <!-- Terms & Conditions -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

<!-- Bootstrap 5 JavaScript & Validation Script -->
<script>
  // Bootstrap validation
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
